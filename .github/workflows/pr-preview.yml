name: PR Demo Preview

on:
  pull_request:
    branches: ['*']

permissions:
  contents: read
  pull-requests: write

jobs:
  test-and-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium

      - name: Build Demo
        run: pnpm build

      - name: Capture PR screenshots
        run: pnpm test:vrt

      - name: Compare screenshots
        id: compare-screenshots
        uses: bffless/compare-screenshots@v1
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: ./screenshots
          baseline-alias: production
          api-url: ${{ vars.ASSET_HOST_URL }}
          api-key: ${{ secrets.ASSET_HOST_KEY }}
          alias: preview
          fail-on-difference: 'false'
          summary: 'true'
          comment: 'true'

      - name: Compare coverage
        id: compare-coverage
        uses: bffless/compare-coverage@v1
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: ./coverage
          baseline-alias: coverage-production
          api-url: ${{ vars.ASSET_HOST_URL }}
          api-key: ${{ secrets.ASSET_HOST_KEY }}
          fail-on-regression: 'false'
          comment: 'true'

      - name: Upload build preview
        uses: bffless/upload-artifact@v1
        with:
          path: dist
          api-url: ${{ vars.ASSET_HOST_URL }}
          api-key: ${{ secrets.ASSET_HOST_KEY }}
          alias: preview
          base-path: /dist
          description: 'Demo preview for PR #${{ github.event.pull_request.number }}'
          summary-title: Demo Preview Summary
