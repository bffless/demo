name: Deploy Demo to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: demo-deploy
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage baseline
        uses: bffless/upload-artifact@v1
        with:
          path: coverage
          api-url: ${{ vars.ASSET_HOST_URL }}
          api-key: ${{ secrets.ASSET_HOST_KEY }}
          alias: coverage-production
          description: 'Coverage baseline for main@${{ github.sha }}'
          summary-title: Coverage Baseline Upload

      - name: Build Demo
        run: pnpm build

      - name: Upload build to production
        uses: bffless/upload-artifact@v1
        with:
          path: dist
          api-url: ${{ vars.ASSET_HOST_URL }}
          api-key: ${{ secrets.ASSET_HOST_KEY }}
          alias: production
          base-path: /dist
          description: 'Demo production deploy for ${{ github.ref_name }}@${{ github.sha }}'
          summary-title: Demo Production Deploy

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium

      - name: Capture production screenshots
        run: pnpm test:vrt

      - name: Upload screenshots baseline
        uses: bffless/upload-artifact@v1
        with:
          path: screenshots
          api-url: ${{ vars.ASSET_HOST_URL }}
          api-key: ${{ secrets.ASSET_HOST_KEY }}
          alias: production
          description: 'Screenshot baseline for main@${{ github.sha }}'
          summary-title: Screenshot Baseline Upload
